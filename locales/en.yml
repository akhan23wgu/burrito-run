en:
  commands:
    start:
      already_on_run: "%{name} is already on a run! If that's not true, tell them to type `/burritoruns here` to signal that they came back."
      success: "Hey! %{name} is going on a burritoruns run! Let them know what you want with `/burritoruns order [item]`."
      success_with_time: "Hey! %{name} is going on a burrito run in %{time} minutes! Let them know what you want with `/burritoruns order [item]`."
    order:
      no_run: "No one is on a run now, are you in the right channel?\nAlternatively, use `/burritoruns run` to go yourself!"
      order_missing: "%{name} needs to know what you want! Try `/burritoruns order cappuccino` for example."
      success: "Great! Your %{item} was added to the list."
    list:
      no_run: "No one is on a run now, are you in the right channel?\nAlternatively, use `/burritoruns run` to go yourself!"
      no_orders: 'No one has ordered anything yet.'
      success_header: 'This is the list for the current run:'
      success_item: "%{index}. *%{item}* for %{name}"
    here:
      no_run: "Seems like you weren't on a run, are you in the right channel? :confused:"
      success: "Welcome back! Enjoy the rest of your day."
      success_with_tags: "%{tags}: %{name} is here with burritos! Grab it while it's hot!"
    help: |
      `/burritoruns` is a slash command to organize burrito runs.

        Here are the available commands:

        `/burritoruns run [time]`
          Start a burritoruns run!
          Optionally, anounce in how long you'll be leaving.
          example: /burritoruns run 15

        `/burritoruns list`
          Show the list of orders for the current run.
          example: /burritoruns list

        `/burritoruns order [item]`
          Order something from the current run.
          example: /burritoruns order small cappuccino

        `/burritoruns here`
          Let everyone know that the burritoruns is here!
          example: /burritoruns here

        `/burritoruns help`
          Show this help message.
          example: /burritoruns help

      Enjoy!
