en:
  commands:
    start:
      already_on_run: "%{name} is already on a run! If that's not true, tell them to type `/burrito here` to signal that they came back."
      success: "Hey! %{name} is going on a burrito run! :burrito:\nLet them know what you want with `/burrito order [item]`."
      success_with_time: "Hey! %{name} is going on a burrito run in %{time} minutes! :burrito:\nLet them know what you want with `/burrito order [item]`."
    order:
      no_run: "No one is on a run now, are you in the right channel?\nAlternatively, use `/burrito run` to go yourself!"
      order_missing: "%{name} needs to know what you want! Try `/burrito order cappuccino` for example."
      success: "Great! Your %{item} was added to the list."
    list:
      no_run: "No one is on a run now, are you in the right channel?\nAlternatively, use `/burrito run` to go yourself!"
      no_orders: 'No one has ordered anything yet.'
      success_header: 'This is the list for the current run:'
      success_item: "%{index}. *%{item}* for %{name}"
    here:
      no_run: "Seems like you weren't on a run, are you in the right channel? :confused:"
      success: "Welcome back! Enjoy the rest of your day."
      success_with_tags: "%{tags}: %{name} is here with burrito! Grab it while it's hot! :burrito:"
    help: |
      `/burrito` is a slash command to organize burrito runs.

        Here are the available commands:

        `/burrito run [time]`
          Start a burrito run!
          Optionally, anounce in how long you'll be leaving.
          example: /burrito run 15

        `/burrito list`
          Show the list of orders for the current run.
          example: /burrito list

        `/burrito order [item]`
          Order something from the current run.
          example: /burrito order small cappuccino

        `/burrito here`
          Let everyone know that the burrito is here!
          example: /burrito here

        `/burrito help`
          Show this help message.
          example: /burrito help

      Enjoy!
